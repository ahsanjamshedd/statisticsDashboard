<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WhatsApp Message Campaign Wizard â€” IWMI Outreach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="site-header"></div>
    <script>
      // Dynamically load the site header
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('site-header').innerHTML = data;
        });
    </script>

    <div class="card shadow-lg border-0 rounded-4 mx-auto" style="max-width:1700px;background:#f7fafd;">
      <main class="dashboard-inner-content px-4 py-3 w-100" style="max-width:1500px;margin:auto;">
      <h2 class="mb-4">Message Campaign</h2>

      <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <strong>Create New Message Campaign</strong>
            <div class="progress mt-2" style="height:8px">
              <div class="progress-bar bg-primary" role="progressbar" style="width:20%"></div>
            </div>
          </div>
          <div class="text-muted">Step <span class="badge bg-primary">1/5</span></div>
        </div>

        <form id="wizardForm">
          <div class="mb-3">
            <label class="form-label">Campaign Name</label>
            <input class="form-control" placeholder="Enter campaign name" id="updateName" />
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="4" placeholder="Enter update description" id="updateDescription"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Campaign Type</label>
            <div class="list-group">
              <label class="list-group-item">
                <input class="form-check-input me-2" type="radio" name="type" value="one-time"> One-time
              </label>
              <label class="list-group-item active">
                <input class="form-check-input me-2" type="radio" name="type" value="recurring" checked> Recurring
              </label>
              <label class="list-group-item">
                <input class="form-check-input me-2" type="radio" name="type" value="conditional"> Conditional (Rule-based)
              </label>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Communication Channel</label>
            <div class="p-2 border rounded d-inline-flex align-items-center gap-2">
              <i class="bi bi-chat-dots" aria-hidden="true"></i>
              <strong>WhatsApp</strong>
              <span class="text-muted">(Only)</span>
            </div>
            <div class="form-text mt-2">This system sends messages via WhatsApp only.</div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a href="index.html" class="text-muted">Cancel</a>
            <button type="button" id="wizardNext" class="btn btn-primary">Next: Location &rarr;</button>
          </div>
        </form>
      </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function saveWizardDraft() {
        const draft = {
          name: document.getElementById('updateName').value || '',
          description: document.getElementById('updateDescription').value || '',
          type: document.querySelector('input[name="type"]:checked')?.value || 'recurring',
          // WhatsApp only
          channels: ['whatsapp']
        };
        localStorage.setItem('messageCampaignDraft', JSON.stringify(draft));
        return draft;
      }

      document.getElementById('wizardNext').addEventListener('click', () => {
        const draft = saveWizardDraft();
        // Navigate to next step (location/area selection)
        // Note: filename kept for compatibility but page content should be message-oriented.
        window.location.href = 'ground-update-location.html';
      });
    </script>
  </body>
</html>
