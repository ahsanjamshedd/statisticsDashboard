<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Analytics & Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .panel{background:#fff;border-radius:10px;padding:16px;border:1px solid #eef2f7}
      .chart-wrap{background:#f8fafc;padding:18px;border-radius:8px}
      .report-table th, .report-table td{vertical-align:middle}
      .progress-small{height:8px;border-radius:6px}
      .small-muted{font-size:.85rem;color:#6b7280}
    </style>
  </head>
  <body>
    <div id="site-header"></div>
    <script>
      // Dynamically load the site header
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('site-header').innerHTML = data;
        });
    </script>

    <div class="card shadow-lg border-0 rounded-4 mx-auto" style="max-width:1700px;background:#f7fafd;">
      <main class="dashboard-inner-content px-4 py-3 w-100" style="max-width:1500px;margin:auto;">
      <div class="panel mb-4">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <h5 class="mb-1">Campaign Analytics</h5>
            <div class="small-muted">Message Success Rate (Daily)</div>
          </div>
          <div class="d-flex gap-2">
            <select class="form-select form-select-sm me-2" style="width:160px">
              <option>Last 7 Days</option>
              <option selected>Last 30 Days</option>
              <option>Last 90 Days</option>
            </select>
            <button class="btn btn-primary">Apply</button>
          </div>
        </div>

        <div class="chart-wrap mt-3">
          <canvas id="successChart" height="110"></canvas>
        </div>
      </div>

      <div class="panel mb-4">
        <h6 class="mb-3">Geographic Distribution</h6>
        <table class="table report-table">
          <thead>
            <tr>
              <th>District</th>
              <th>Messages</th>
              <th>Success Rate</th>
              <th>Failed</th>
              <th>Cost</th>
            </tr>
          </thead>
          <tbody id="geoTable">
            <tr>
              <td>Lahore</td>
              <td>4,521</td>
              <td style="width:40%">
                <div class="d-flex align-items-center">
                  <div class="me-2">87.3%</div>
                  <div class="progress flex-grow-1 progress-small"><div class="progress-bar bg-success" role="progressbar" style="width:87.3%"></div></div>
                </div>
              </td>
              <td class="text-danger">12.7%</td>
              <td><strong>PKR 13,563</strong></td>
            </tr>
            <tr>
              <td>Rawalpindi</td>
              <td>3,234</td>
              <td>
                <div class="d-flex align-items-center">
                  <div class="me-2">91.2%</div>
                  <div class="progress flex-grow-1 progress-small"><div class="progress-bar bg-success" role="progressbar" style="width:91.2%"></div></div>
                </div>
              </td>
              <td class="text-danger">8.8%</td>
              <td><strong>PKR 9,702</strong></td>
            </tr>
            <tr>
              <td>Faisalabad</td>
              <td>2,876</td>
              <td>
                <div class="d-flex align-items-center">
                  <div class="me-2">85.6%</div>
                  <div class="progress flex-grow-1 progress-small"><div class="progress-bar bg-success" role="progressbar" style="width:85.6%"></div></div>
                </div>
              </td>
              <td class="text-danger">14.4%</td>
              <td><strong>PKR 8,628</strong></td>
            </tr>
          </tbody>
        </table>

        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-outline-primary"><i class="bi bi-download me-1"></i>Download PDF Report</button>
          <button class="btn btn-outline-secondary"><i class="bi bi-envelope me-1"></i>Email Report</button>
        </div>
      </div>

      </main>
    </div>

    <script>
      const ctx = document.getElementById('successChart').getContext('2d');
      const labels = ['Day 1','Day 5','Day 10','Day 15','Day 20','Day 25','Day 30'];
      const data = [60,72,75,78,74,70,73];
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Success %',
            data: data,
            backgroundColor: '#3b82f6',
            borderRadius: 6,
            barThickness: 26
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: { x: { grid: { display: false } }, y: { beginAtZero: true, ticks: { callback: v => v + '%' } } }
        }
      });
    </script>
  </body>
</html>
