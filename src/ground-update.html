<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ground Update Wizard â€” IWMI Outreach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary px-3 modern-nav">
      <div class="d-flex align-items-center container-fluid">
        <div class="brand d-flex align-items-center me-3">
          <div class="brand-mark d-flex align-items-center justify-content-center">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="0" y="0" width="24" height="24" rx="5" fill="url(#g)"/><defs><linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="#2b6ef6"/><stop offset="1" stop-color="#7b2bdc"/></linearGradient></defs></svg>
          </div>
          <span class="brand-text ms-2">IWMI Outreach System</span>
        </div>
        <div class="nav-spacer"></div>
        <div class="d-flex align-items-center text-white modern-actions">
          <a class="btn btn-link text-white p-0 me-3" href="index.html">Back to Dashboard</a>
          <div class="avatar">JD</div>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <h2 class="mb-4">Ground Update Creation Wizard</h2>

      <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <strong>Create New Ground Update</strong>
            <div class="progress mt-2" style="height:8px">
              <div class="progress-bar bg-primary" role="progressbar" style="width:20%"></div>
            </div>
          </div>
          <div class="text-muted">Step <span class="badge bg-primary">1/5</span></div>
        </div>

        <form id="wizardForm">
          <div class="mb-3">
            <label class="form-label">Update Name</label>
            <input class="form-control" placeholder="Enter update name" id="updateName" />
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="4" placeholder="Enter update description" id="updateDescription"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Update Type</label>
            <div class="list-group">
              <label class="list-group-item">
                <input class="form-check-input me-2" type="radio" name="type" value="one-time"> One-time
              </label>
              <label class="list-group-item active">
                <input class="form-check-input me-2" type="radio" name="type" value="recurring" checked> Recurring
              </label>
              <label class="list-group-item">
                <input class="form-check-input me-2" type="radio" name="type" value="conditional"> Conditional (Rule-based)
              </label>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Communication Channels</label>
            <div class="d-flex gap-3">
              <div class="form-check btn btn-outline-primary d-flex align-items-center px-3">
                <input class="form-check-input me-2" type="checkbox" value="voice" id="chVoice"> <i class="bi bi-telephone me-1"></i> Voice Call
              </div>
              <div class="form-check btn btn-outline-primary d-flex align-items-center px-3">
                <input class="form-check-input me-2" type="checkbox" value="sms" id="chSms"> <i class="bi bi-chat-dots me-1"></i> SMS
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a href="index.html" class="text-muted">Cancel</a>
            <button type="button" id="wizardNext" class="btn btn-primary">Next: Location &rarr;</button>
          </div>
        </form>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function saveWizardDraft() {
        const draft = {
          name: document.getElementById('updateName').value || '',
          description: document.getElementById('updateDescription').value || '',
          type: document.querySelector('input[name="type"]:checked')?.value || 'recurring',
          channels: [
            document.getElementById('chVoice')?.checked ? 'voice' : null,
            document.getElementById('chSms')?.checked ? 'sms' : null
          ].filter(Boolean)
        };
        localStorage.setItem('groundUpdateDraft', JSON.stringify(draft));
        return draft;
      }

      document.getElementById('wizardNext').addEventListener('click', () => {
        const draft = saveWizardDraft();
        // Navigate to location selection step
        window.location.href = 'ground-update-location.html';
      });
    </script>
  </body>
</html>
